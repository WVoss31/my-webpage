<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      // Ensure we only redirect if the URL does not already include the /my-webpage prefix
      const pathname = window.location.pathname;
      const basePath = "/my-webpage";

      if (!pathname.startsWith(basePath)) {
        // Redirect to the correct URL, keeping the pathname intact
        window.location.href = basePath + pathname;
      } else {
        // If we're already under /my-webpage, render the React app (index.html)
        window.location.href = basePath + "/index.html";
      }
    </script>
  </body>
</html>
